version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/tmc/nlm/gen
    except:
      - buf.build/googleapis/googleapis
plugins:
  - plugin: buf.build/protocolbuffers/go:v1.31.0
    out: ../gen
    opt: paths=source_relative
  - plugin: buf.build/grpc/go:v1.3.0
    out: ../gen
    opt: paths=source_relative
  - plugin: anything
    out: ../gen
    opt:
      - templates=templates
      - paths=source_relative
      - goimports=true
    strategy: all
